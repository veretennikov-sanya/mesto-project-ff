<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип Место"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div
            class="profile__image"
            style="background-image: url('<%=require(`./images/avatar.jpg`)%>')"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Редактировать профиль..."
            ></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить карточку..."
          ></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно радактирования профиля"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__form"
            id="popup-form-edit"
            name="edit-profile"
            novalidate
          >
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              id="name-input"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              pattern="[a-zA-zа-яА-яёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__error name-input-error"></span>
            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              id="description-input"
              placeholder="Занятие"
              minlength="2"
              maxlength="200"
              pattern="[a-zA-zа-яА-яёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__error description-input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно создания карточки"
          ></button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__form"
            id="popup-form-add"
            name="new-place"
            novalidate
          >
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_card-name"
              id="text-input"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              pattern="[a-zA-zа-яА-яёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="popup__error text-input-error"></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              id="link-input"
              pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
              data-error-message="Введите адрес сайта."
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__error link-input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно картинки"
          ></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_confirm popup_is-animated">
        <div class="popup__content popup__confirm">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно удаления карточки"
          ></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button class="button popup__button confirm_accept__button">
            Да
          </button>
        </div>
      </div>
      <div class="popup popup_type_avatar popup_is-animated">
        <div class="popup__content popup__avatar">
          <button
            type="button"
            class="popup__close"
            aria-label="Закрыть окно аватара"
          ></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form
            class="popup__form"
            id="popup-form-avatar"
            name="edit-avatar"
            novalidate
          >
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?"
              data-error-message="Введите адрес сайта."
              id="link-input"
              required
            />
            <span class="popup__error link-input-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-count">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
